<h3>Atualizar Tarefa</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titulo</label>
      <input type="text" class="form-control" id="titulo" required [(ngModel)]="tarefa.titulo" name="titulo">
    </div>

    <div class="form-group">
      <label for="name">Responsável</label>
      <input type="text" class="form-control" id="responsavel" required [(ngModel)]="tarefa.responsavel" name="responsavel">
    </div>

    <label for="name">Situação</label>
    <div class="form-group">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" class="form-control" id="situacao" name="situacao"
       [(ngModel)]="tarefa.situacao" ngDefaultControl>
        <option selected>Selecione...</option>
        <option value="EM_ANDAMENTO">Em Andamento</option>
        <option value="CONCLUIDO">Concluído</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Atualizar</button>
    <button (click)="gotoList()" class="btn btn-danger" style="margin-left: 10px">Cancelar</button><br>
  </form>
</div>
